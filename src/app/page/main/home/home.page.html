<app-header [showMenu]="true" title="Home">
  <ion-buttons slot="end">
    <ion-button (click)="openSearchModal()">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</app-header>




<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="tarjetas.length > 0">

    <ion-card-header>
      <strong class="oswald-bold">TARJETAS</strong>
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let tarjeta of tarjetas" (click)="viewGastos(tarjeta)">
          <img class="tarjeta" src="./assets/icon/tarjeta.png">
          <ion-label>
            <p>{{ tarjeta.banco }}</p>
            <p>{{ tarjeta.numeroTarjeta }}</p>
            <p>{{ tarjeta.tipo }}</p>
            <p class="cap">s/.{{ tarjeta.capacidad }}</p>
          </ion-label>

          <ion-button slot="end" color="danger" (click)="confirmDeleteTarjeta(tarjeta)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-button mode="ios" class="left" type="submit" (click)="addUpdateTarjeta()" color="transparent">
        Agregar Tarjeta
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="tarjetas.length === 0">
    <ion-card-header>
      <ion-card-title class="position">No hay tarjetas</ion-card-title>      
    </ion-card-header>
    <ion-button mode="ios" class="left" type="submit" (click)="addUpdateTarjeta()" color="transparent">
      Agregar Tarjeta
    </ion-button>
  </ion-card>

</ion-content>
