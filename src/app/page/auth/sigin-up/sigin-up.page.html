<app-header backButton="/auth" title="Login" ></app-header>
<ion-content [fullscreen]="true">

  <!--===============================NOMBRE=======================================-->
  <div class="d-flex-center">
    <form [formGroup] = "form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <app-custom-input
        autocomplet="name"
        icon="person-outline"
        type = "text"
        label = "nombre"
        [control] ="form.controls.name"
        >
  
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El correo es necesario</div>
        <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener almenos 4 caracteres</div>

      </div>

  <!--===============================EMAIL=======================================-->
      <app-custom-input
        autocomplete ="email"
        icon="mail-outline"
        type = "email"
        label = "correo"
        [control] ="form.controls.email"
        >
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es necesario</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

      </div>
<!--===============================PASSWORL=======================================-->
      <app-custom-input 
        [control] = "form.controls.password"
        type = "password"
        label = "contrase単a"
        icon="lock-closed-outline"
        >
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es necesario</div>
      </div>
      <div *ngIf="form.get('password').touched">
        <ion-text color="danger" *ngIf="form.get('password').hasError('whitespace')">
          La contrase単a no puede contener espacios en blanco.
        </ion-text>
        <ion-text color="danger" *ngIf="form.get('password').hasError('minLength')">
          La contrase単a debe tener al menos 6 caracteres.
        </ion-text>
      </div>

<!--===============================BTN SIGN-UP=======================================-->
      <ion-button routerLink="auth"  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="success">
        Registrate
        <ion-icon  slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

        
      </form>
  </div>
  

  
</ion-content>
